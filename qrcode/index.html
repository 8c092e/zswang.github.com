<!DOCTYPE html><html><head>    <meta charset=utf-8 />    <meta name="author" content="http//weibo.com/zswang" />    <title>本地二维码生成</title>    <script src="jquery.min.js"></script>    <script src="jquery.qrcode.min.js"></script>    <style>body{}#text{    width: 400px;    height: 200px;}    </style></head><body>    <textarea id="text"></textarea>    <div id="qrcodeTable"></div>    <script>$(function(){    /**     * @see      * @author 王集鹄(wangjihu,http//weibo.com/zswang)     * @version 2012-00-00     */    change();    var timer, old;    function change(){        if (old == $('#text').val()) return;        old = $('#text').val();        timer && clearTimeout(timer);        timer = setTimeout(function(){            timer = 0;            $('#qrcodeTable').html('').qrcode({                render: "table",                text: old            });        }, 500);    }    $('#text').bind('keyup', change).bind('input', change);});    </script></body></html>
