<!doctype html>
<html>
<head>
	<title>android canvas</title>
	<meta charset="utf-8"/>
	<style>
canvas {
	width: 250px;
	height: 250px;
}
	</style>
</head>
<body>
	<canvas width="500" height="500"></canvas>
	<script>
void function() {
	var canvas = document.querySelector('canvas');
	var context = canvas.getContext('2d');

	context.beginPath();
	context.arc(250, 250, 100, 0, Math.PI * 1, false);
	context.arc(250, 350, 100, 0, Math.PI * 1, false);
	context.fillStyle = '#FF00FF';
	context.closePath();
	context.fill();
}();
	</script>
</body>
</html>
